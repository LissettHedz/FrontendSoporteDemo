<h5 class="card-title mb-3">Listado Arbol QA</h5>
<div class="table-responsive">
	<table id="basic-datatables" class="display table table-striped table-hover" cellspacing="0" width="100%">
		<thead>
            <th>Sucursal</th>
            <th>Zona</th>
            <th>Acciones</th>
		</thead>
		<tbody>
            <tr *ngFor="let arbol of arbolService.list">
                <td>{{ arbol.sucursal }}</td>
                <td>{{ arbol.zona }}</td>
                <td>
                    <a   href="#"
                        data-toggle="tooltip" 
                        data-placement="top" 
                        title="Editar" 
                        data-toggle="modal" 
                        data-target="#ArbolQA"
                        (click)="editar(arbol)">
                    <i class='fas fa-edit' style='color:blue'></i>
                </a>
                </td>
              </tr>
		</tbody>
	</table>
</div>


<script>
    $('#basic-datatables').DataTable();
</script>
